<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino - Cosmic Luck</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🌌 Amina Casino</h1>
    <p>Powered by House Coin — Play in the Stars</p>
    <div id="balance">Balance: 1000 HC</div>
  </header>

  <main>

    <!-- SLOT MACHINE -->
    <section class="game-section" id="slot-machine">
      <h2>🎰 Cosmic Slot Machine</h2>
      <div class="slot-grid" id="slot-grid">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <input type="range" id="slot-bet" min="0.1" max="1" step="0.1" value="0.25"/>
      <label for="slot-bet">Bet (HC)</label>
      <button onclick="spinSlot()">Spin</button>
      <div id="slot-result"></div>
    </section>

    <!-- BLACKJACK -->
    <section class="game-section" id="blackjack">
      <h2>🃏 Blackjack</h2>
      <div class="blackjack-table">
        <div>
          <h3>Dealer</h3>
          <div id="dealer-hand" class="card-row"></div>
        </div>
        <div>
          <h3>Player</h3>
          <div id="player-hand" class="card-row"></div>
        </div>
      </div>
      <input type="range" id="bj-bet" min="0.1" max="1" step="0.1" value="0.25"/>
      <label for="bj-bet">Bet (HC)</label>
      <div class="bj-controls">
        <button onclick="startBlackjack()">Deal</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
      </div>
      <div id="bj-result"></div>
    </section>

    <!-- PLINKO -->
    <section class="game-section" id="plinko">
      <h2>🌠 Plinko</h2>
      <div id="plinko-board"></div>
      <input type="range" id="plinko-bet" min="0.1" max="1" step="0.1" value="0.25"/>
      <label for="plinko-bet">Bet (HC)</label>
      <button onclick="dropPlinkoBall()">Drop Ball</button>
      <div id="plinko-result"></div>
    </section>

  </main>

  <!-- DONATION -->

  </footer>

  <script src="scripts.js"></script>
</body>
</html>
