<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino - Cosmic Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Amina Cosmic Casino</h1>
    <p>Play with House Coin (HC) — Max Bet: 1</p>
  </header>

  <main>
    <!-- SLOT MACHINE -->
    <section id="slot-section" class="game-section">
      <h2>🌌 Cosmic Slot Machine 🎰</h2>
      <div class="slot-machine">
        <div class="reel" id="reel1">🌟</div>
        <div class="reel" id="reel2">💫</div>
        <div class="reel" id="reel3">🚀</div>
      </div>
      <input type="range" min="0.1" max="1" step="0.1" value="0.25" id="slotBetSlider">
      <span id="slotBetValue">0.25 HC</span>
      <button onclick="spinSlot()">Spin</button>
      <div id="slot-result" class="game-result"></div>
    </section>

    <!-- BLACKJACK -->
    <section id="blackjack-section" class="game-section">
      <h2>♠️ Cosmic Blackjack 🪐</h2>
      <div class="blackjack-table">
        <div>
          <h3>Dealer</h3>
          <div id="dealer-hand" class="hand"></div>
        </div>
        <div>
          <h3>Player</h3>
          <div id="player-hand" class="hand"></div>
        </div>
      </div>
      <input type="range" min="0.1" max="1" step="0.1" value="0.25" id="bjBetSlider">
      <span id="bjBetValue">0.25 HC</span>
      <div class="bj-controls">
        <button onclick="deal()">Deal</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
      </div>
      <div id="bj-result" class="game-result"></div>
    </section>

    <!-- PLINKO -->
    <section id="plinko-section" class="game-section">
      <h2>🌠 Cosmic Plinko</h2>
      <div class="plinko-board" id="plinko-board">
        <!-- Will be generated by JS -->
      </div>
      <input type="range" min="0.1" max="1" step="0.1" value="0.25" id="plinkoBetSlider">
      <span id="plinkoBetValue">0.25 HC</span>
      <button onclick="dropPlinkoBall()">Drop Ball</button>
      <div id="plinko-result" class="game-result"></div>
    </section>
  </main>

  <footer>
    <p>💜 Powered by Amina Coin & House Coin</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
