<style>
  /* Cosmic background and base styles */
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');

  body {
    margin: 0; padding: 0;
    background: radial-gradient(ellipse at center, #0b0033 0%, #1a004d 80%);
    color: #eee;
    font-family: 'Roboto', sans-serif;
    overflow-x: hidden;
    user-select: none;
  }

  /* Header */
  header {
    width: 100%;
    padding: 20px 0;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    letter-spacing: 6px;
    color: #ff6eff;
    text-shadow:
      0 0 10px #ff6eff,
      0 0 20px #d100ff,
      0 0 30px #8a00ff,
      0 0 40px #5f00b3;
    user-select: none;
  }

  /* Container panel */
  main {
    max-width: 1280px;
    margin: 20px auto 60px;
    padding: 30px;
    background: rgba(20, 0, 60, 0.7);
    border-radius: 15px;
    box-shadow:
      0 0 15px 5px rgba(150, 0, 255, 0.3),
      inset 0 0 10px 2px rgba(255, 0, 255, 0.2);
    display: flex;
    justify-content: space-between;
    gap: 25px;
    flex-wrap: wrap;
  }

  /* Each game box */
  .game {
    flex: 1 1 380px;
    background: rgba(40, 0, 80, 0.9);
    border-radius: 15px;
    padding: 20px;
    box-shadow:
      0 0 12px 4px rgba(180, 0, 255, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .game h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff72f0;
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #ff72f0;
  }

  /* Slot Machine */
  #slot-machine {
    width: 100%;
    max-width: 320px;
    background: #220044;
    border: 3px solid #a100ff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 20px #a100ff;
  }

  #slot-reels {
    display: grid;
    grid-template-columns: repeat(5, 56px);
    grid-template-rows: repeat(3, 56px);
    gap: 8px;
    justify-content: center;
    margin-bottom: 15px;
  }

  .reel-symbol {
    width: 56px;
    height: 56px;
    background: linear-gradient(145deg, #4c00b5, #22007a);
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    color: #fff;
    box-shadow:
      0 0 8px #cc00ff,
      inset 0 0 10px #550099;
    user-select: none;
    transition: transform 0.2s ease;
  }

  .reel-symbol.spin {
    animation: spin-reel 0.6s infinite linear;
  }
  @keyframes spin-reel {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
  }

  #spin-button {
    background: #bb00ff;
    border: none;
    border-radius: 10px;
    padding: 12px 28px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    color: white;
    cursor: pointer;
    box-shadow:
      0 0 10px #bb00ff,
      0 0 20px #ff00ff;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #spin-button:hover:not(:disabled) {
    background: #ff33ff;
  }
  #spin-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Bet slider */
  .bet-control {
    margin-top: 10px;
    text-align: center;
    color: #d1a3ff;
    font-weight: 600;
  }
  .bet-control input[type=range] {
    width: 90%;
    margin-top: 6px;
  }

  /* Blackjack */
  #blackjack-table {
    width: 100%;
    max-width: 380px;

    box-shadow: 0 0 20px #ff00ff;
    padding: 20px;
  }

  #blackjack-cards {
    display: flex;
    justify-content: space-between;

  .hand {

  .hand h3 {
    color: #d981ff;
    font-family: 'Orbitron', sans-serif;

  }

  .cards {
    display: flex;

  }

  .card {
    width: 70px;
    height: 100px;
    background: linear-gradient(135deg, #6f00ff, #290064);
    border-radius: 12px;
    box-shadow: 0 0 8px #d154ff;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.6rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 8px 10px;
    user-select: none;
    position: relative;
  }
  .card.red {
    color: #ff6060;
  }
  .card .top-left,
  .card .bottom-right {
    font-size: 1.4rem;
  }
  .card .bottom-right {
    transform: rotate(180deg);
    align-self: flex-end;
  }

  #blackjack-controls {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
  }

    background: #b533ff;

    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 12px #b533ff;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #blackjack-controls button:hover:not(:disabled) {
    background: #db4dff;
  }
  #blackjack-controls button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  }
