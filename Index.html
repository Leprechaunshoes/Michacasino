<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amina Casino - Cosmic Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Amina Casino</h1>
    <p>Cosmic Wagers & Stellar Wins</p>
  </header>

  <main>
    <section id="slot-machine" class="game-section">
      <h2>🌌 Cosmic Slot Machine 🌌</h2>
      <div class="slot-container">
        <div id="slot-reels" class="slot-reels">
          <!-- 5 reels x 3 rows slot -->
        </div>
      </div>
      <button id="spin-btn" class="btn-neon">SPIN</button>
      <div id="slot-result" class="result-glow"></div>
      <label for="slot-bet">Bet: <span id="slot-bet-value">0.25</span> Amina</label>
      <input type="range" id="slot-bet" min="0.1" max="1" step="0.05" value="0.25" />
    </section>

    <section id="blackjack" class="game-section">
      <h2>🃏 Neon Blackjack Table 🃏</h2>
      <div id="blackjack-table" class="blackjack-table">
        <div id="dealer-hand" class="hand dealer-hand"></div>
        <div id="player-hand" class="hand player-hand"></div>
      </div>
      <div class="blackjack-controls">
        <button id="deal-btn" class="btn-neon">Deal</button>
        <button id="hit-btn" class="btn-neon" disabled>Hit</button>
        <button id="stand-btn" class="btn-neon" disabled>Stand</button>
      </div>
      <div id="blackjack-result" class="result-glow"></div>
      <label for="blackjack-bet">Bet: <span id="blackjack-bet-value">0.25</span> Amina</label>
      <input type="range" id="blackjack-bet" min="0.1" max="1" step="0.05" value="0.25" />
    </section>

    <section id="plinko" class="game-section">
      <h2>✨ Cosmic Plinko ✨</h2>
      <div id="plinko-board" class="plinko-board">
        <!-- Peg grid & ball container -->
      </div>
      <button id="drop-ball-btn" class="btn-neon">DROP BALL</button>
      <div id="plinko-result" class="result-glow"></div>
      <label for="plinko-bet">Bet: <span id="plinko-bet-value">0.25</span> Amina</label>
      <input type="range" id="plinko-bet" min="0.1" max="1" step="0.05" value="0.25" />
      <div id="plinko-multipliers" class="multipliers">
        <span>×0.5</span><span>×1</span><span>×2</span><span>×3</span><span>×5</span><span>×10</span><span>×15</span><span>×20</span><span>×50</span><span>×100</span><span>×250</span><span>×500</span>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Amina Casino - May the stars be with your bets 🌟</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
