<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

          <div class="slot-cell" id="slot-0-3">ðŸŒŸ</div>
          <div class="slot-cell" id="slot-0-4">ðŸŒŸ</div>
        </div>
        <div class="slot-row">
          <div class="slot-cell" id="slot-1-0">ðŸŒŸ</div>
          <div class="slot-cell" id="slot-1-1">ðŸŒŸ</div>
          <div class="slot-cell" id="slot-1-2">ðŸŒŸ</div>

        <div class="slot-row">
          <div class="slot-cell" id="slot-2-0">ðŸŒŸ</div>

        </div>
      </div>
      <input type="range" min="1" max="100" value="10" id="slot-bet" />
      <span id="slot-bet-amount">10</span> HC
      <button onclick="spinSlots()">Spin</button>
      <div id="slot-result"></div>
    </section>

    <!-- BLACKJACK -->
    <section id="blackjack-section" class="game-section">
      <h2>Blackjack</h2>
      <div id="blackjack-table">
        <div>
          <strong>Dealer:</strong>
          <div id="dealer-cards" class="card-container"></div>
        </div>
        <div>
          <strong>You:</strong>
          <div id="player-cards" class="card-container"></div>
        </div>
      </div>
      <input type="range" min="1" max="100" value="10" id="bj-bet" />
      <span id="bj-bet-amount">10</span> HC
      <div class="bj-controls">
        <button onclick="startBlackjack()">Deal</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
      </div>
      <div id="blackjack-result"></div>
    </section>

    <!-- PLINKO -->
    <section id="plinko-section" class="game-section">
      <h2>Plinko</h2>
      <div id="plinko-board"></div>
      <input type="range" min="1" max="100" value="10" id="plinko-bet" />
      <span id="plinko-bet-amount">10</span> HC
      <button onclick="dropPlinkoBall()">Drop Ball</button>
      <div id="plinko-result"></div>
    </section>
  </main>

  <footer>
    <p>Built for fun. More updates coming.</p>

  <script src="scripts.js"></script>
</body>
</html>
