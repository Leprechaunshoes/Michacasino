<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino - Cosmic Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Amina Casino 🌌</h1>

  <!-- SLOT MACHINE -->
  <section id="slot-section">
    <h2>🎰 Slot Machine</h2>
    <div id="slot-reels"></div>
    <p>Bet: <span id="slot-bet-value">0.25</span> HC</p>
    <input type="range" id="slot-bet" min="0.25" max="1" step="0.25" value="0.25" />
    <br/><br/>
    <button onclick="spinSlot()">Spin</button>
    <p id="slot-result"></p>
  </section>

  <!-- BLACKJACK -->
  <section id="blackjack-section">
    <h2>🃏 Blackjack</h2>
    <div id="blackjack-cards">
      <div class="hand" id="dealer-hand">
        <h3>Dealer</h3>
        <div class="cards" id="dealer-cards"></div>
      </div>
      <div class="hand" id="player-hand">
        <h3>You</h3>
        <div class="cards" id="player-cards"></div>
      </div>
    </div>
    <p>Bet: <span id="blackjack-bet-value">0.25</span> HC</p>
    <input type="range" id="blackjack-bet" min="0.25" max="1" step="0.25" value="0.25" />
    <br/><br/>
    <button onclick="deal()">Deal</button>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <p id="blackjack-status"></p>
  </section>

  <!-- PLINKO -->
  <section id="plinko-section">
    <h2>🔮 Plinko</h2>
    <div id="plinko-board"></div>
    <div class="plinko-row plinko-slots" id="plinko-slots"></div>
    <p>Bet: <span id="plinko-bet-value">0.25</span> HC</p>
    <input type="range" id="plinko-bet" min="0.25" max="1" step="0.25" value="0.25" />
    <br/><br/>
    <button onclick="dropPlinko()">Drop Ball</button>
    <p id="plinko-result"></p>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
