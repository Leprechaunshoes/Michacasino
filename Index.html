<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>‚ú® Amina Cosmic Casino üé∞</h1>
    <div class="wallet-bar">
      <button id="connect-wallet">Connect Pera Wallet</button>
      <button id="toggle-currency">Switch to House Coins</button>
      <span id="currency-mode">Current: Amina</span>
      <div id="balances">
        <span>Amina: <span id="amina-balance">10.00</span></span> | 
        <span>House Coins: <span id="house-balance">1000.0</span></span>
      </div>
    </div>
  </header>

  <main>
    <!-- Blackjack -->
    <section class="game" id="blackjack-section">
      <h2>üÉè Blackjack</h2>
      <div id="blackjack-table">
        <div>
          <h3>Dealer</h3>
          <div id="dealer-hand" class="card-hand"></div>
        </div>
        <div>
          <h3>You</h3>
          <div id="player-hand" class="card-hand"></div>
        </div>
      </div>
      <div class="bet-controls">
        <label for="bj-bet">Bet:</label>
        <input type="range" min="0.1" max="10" step="0.1" id="bj-bet" value="1"/>
        <span id="bj-bet-display">1</span>
      </div>
      <div class="game-controls">
        <button id="bj-deal">Deal</button>
        <button id="bj-hit" disabled>Hit</button>
        <button id="bj-stand" disabled>Stand</button>
      </div>
      <p id="bj-result"></p>
    </section>

    <!-- Slot Machine -->
    <section class="game" id="slot-section">
      <h2>üé∞ Slot Machine</h2>
      <div id="slot-machine">
        <div id="slot-reels">
          <div class="slot-reel" id="slot-reel-0"></div>
          <div class="slot-reel" id="slot-reel-1"></div>
          <div class="slot-reel" id="slot-reel-2"></div>
        </div>
        <div id="slot-paylines">
          <div class="payline payline-middle"></div>
          <div class="payline payline-top"></div>
          <div class="payline payline-bottom"></div>
        </div>
      </div>
      <div class="bet-controls">
        <label for="slot-bet">Bet:</label>
        <input type="range" min="0.1" max="10" step="0.1" id="slot-bet" value="1"/>
        <span id="slot-bet-display">1</span>
      </div>
      <div class="game-controls">
        <button id="slot-spin">Spin</button>
      </div>
      <p id="slot-result"></p>
    </section>

    <!-- Plinko -->
    <section class="game" id="plinko-section">
      <h2>üí• Plinko</h2>
      <div id="plinko-board-container">
        <div id="plinko-board"></div>
      </div>
      <div class="bet-controls">
        <label for="plinko-bet">Bet:</label>
        <input type="range" min="0.1" max="10" step="0.1" id="plinko-bet" value="1"/>
        <span id="plinko-bet-display">1</span>
      </div>
      <div class="game-controls">
        <button id="plinko-drop">Drop Ball</button>
      </div>
      <p id="plinko-result"></p>
    </section>
  </main>
