<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amina Casino - Cosmic Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Amina Casino 🌌</h1>
    <nav>
      <button onclick="showGame('slot')">🎰 Slot Machine</button>
      <button onclick="showGame('blackjack')">🃏 Blackjack</button>
      <button onclick="showGame('plinko')">🪙 Plinko</button>
    </nav>
  </header>

  <main>
    <!-- SLOT MACHINE -->
    <section id="slot" class="game-section">
      <h2>🎰 Cosmic Slot Machine</h2>
      <div class="slot-container">
        <div class="reel" id="reel1">💫</div>
        <div class="reel" id="reel2">🌟</div>
        <div class="reel" id="reel3">🚀</div>
      </div>
      <button onclick="spinSlot()">Spin</button>
      <p id="slot-result" class="result-message"></p>
    </section>

    <!-- BLACKJACK -->
    <section id="blackjack" class="game-section" style="display:none;">
      <h2>🃏 Cosmic Blackjack</h2>
      <div class="blackjack-table">
        <div>
          <h3>Dealer</h3>
          <div id="dealer-cards" class="card-area"></div>
        </div>
        <div>
          <h3>Player</h3>
          <div id="player-cards" class="card-area"></div>
        </div>
      </div>
      <div class="bj-controls">
        <button onclick="dealBlackjack()">Deal</button>
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <p id="blackjack-result" class="result-message"></p>
      </div>
    </section>

    <!-- PLINKO -->
    <section id="plinko" class="game-section" style="display:none;">
      <h2>🪙 Cosmic Plinko</h2>
      <div class="plinko-board" id="plinko-board"></div>
      <button onclick="dropPlinko()">Drop</button>
      <p id="plinko-result" class="result-message"></p>
    </section>
  </main>

  <footer>
    <p>Donate to support Amina Casino 🚀</p>
    <code>6ZL5LU6ZOG5SQLYD2GLBGFZK7TKM2BB7WGFZCRILWPRRHLH3NYVU5BASYI</code>
  </footer>

  <script src="script.js"></script>
</body>
</html>
